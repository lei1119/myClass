<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>采用Bootstrap开发后台登陆</title>
    <!-- Bootstrap -->
    <link href="stylesheet/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row whitelogin">
            <h3>登录</h3>
            <form action="index.html">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="密码" required>
                </div>
                <button type="submit" class="btn btn-purple btn-lg btn-block">登录</button>
                <p>我还没有账号，<a href="#">立即注册</a></p>
            </form>
        </div>
    </div>
</body>

</html>
