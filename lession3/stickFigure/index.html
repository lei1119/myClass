<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./stylesheet/stickfigure.css">
    <title>萌萌的大白</title>
</head>

<body>
    <header class="header">张磊的萌萌的大白</header>
    <article class="article">
        <div class="warp">
            <!-- 头部 -->
            <div class="wheader">
                <div class="mouth"></div>
                <div class="lefteye"></div>
                <div class="righteye"></div>
            </div>
            <!-- 身体开始 -->
            <div class="wbody">
                <div class="wbody_top"></div>
                <div>
                    <div class="wbody_left"></div>
                    <div class="wbody_right"></div>
                </div>
                <div class="wbody_bottom"></div>
                <!-- 手开始 -->
                <div class="hand">
                    <!-- 左手开始 -->
                    <div>
                        <div class="hand_left1"></div>
                        <div class="hand_left2"></div>
                        <div class="hand_left3"></div>
                        <div class="hand_left4"></div>
                        <div class="hand_left5"></div>
                    </div>
                    <!-- 右手开始 -->
                    <div>
                        <div class="hand_right1"></div>
                        <div class="hand_right2"></div>
                        <div class="hand_right3"></div>
                        <div class="hand_right4"></div>
                        <div class="hand_right5"></div>
                    </div>
                </div>
                <!-- 脚 -->
                <div class="foot">
                    <!-- 左脚 -->
                    <div class="foot_left"></div>
                    <!-- 右脚 -->
                    <div class="foot_right"></div>
                </div>
            </div>
        </div>
    </article>
    <footer class="footer">张磊版权所有</footer>
</body>

</html>
