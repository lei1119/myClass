<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./stylesheet/calculator.css">
    <title>张磊的计算器</title>
</head>

<body>
    <div id="calculator" class="calculatordiv">
        <div class="calculatortitle">张磊的计算器</div>
        <div id="calculatformul" class="calculatorout"></div>
        <div id="calculatorout" class="calculatorout">0</div>
        <ul id="calculatorul" class="calculatorul">
            <li>
                <input id="delete" type="submit" name="" value="删除" />
            </li>
            <li>
                <input id="clearall" type="submit" name="" value="全清" />
            </li>
            <li>
                <input id="clear" type="submit" name="" value="清屏" />
            </li>
            <li>
                <input id="positive" type="submit" name="" value="+/-" />
            </li>
            <li>
                <input id="reciprocal" type="submit" name="" value="1/X" />
            </li>
            <li>
                <input id="sin" type="submit" name="" value="sin" />
            </li>
            <li>
                <input id="cos" type="submit" name="" value="cos" />
            </li>
            <li>
                <input id="tan" type="submit" name="" value="tan" />
            </li>
            <li>
                <input id="log" type="submit" name="" value="log" />
            </li>
            <li>
                <input id="seven" type="submit" name="" value="7" />
            </li>
            <li>
                <input id="eight" type="submit" name="" value="8" />
            </li>
            <li>
                <input id="nine" type="submit" name="" value="9" />
            </li>
            <li>
                <input id="division" type="submit" name="" value="÷" />
            </li>
            <li>
                <input id="percent" type="submit" name="" value="%" />
            </li>
            <li>
                <input id="four" type="submit" name="" value="4" />
            </li>
            <li>
                <input id="five" type="submit" name="" value="5" />
            </li>
            <li>
                <input id="six" type="submit" name="" value="6" />
            </li>
            <li>
                <input id="mult" type="submit" name="" value="*" />
            </li>
            <li>
                <input id="sqrt" type="submit" name="" value="sqrt" />
            </li>
            <li>
                <input id="one" type="submit" name="" value="1" />
            </li>
            <li>
                <input id="two" type="submit" name="" value="2" />
            </li>
            <li>
                <input id="three" type="submit" name="" value="3" />
            </li>
            <li>
                <input id="sub" type="submit" name="" value="-" />
            </li>
            <li>
                <input id="equal" type="submit" name="" value="=" />
            </li>
            <li>
                <input id="zero" type="submit" name="" value="0" />
            </li>
            <li>
                <input id="float" type="submit" name="" value="." />
            </li>
            <li>
                <input id="plus" type="submit" name="" value="+" />
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="./script/calculator.js"></script>
</body>

</html>
